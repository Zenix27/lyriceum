<div class="row">
    <div class="col-5">
        <input class="form-control" type="text" placeholder="Artist" [(ngModel)]="artist" >
    </div>
    <div class="col-5">
        <input class="form-control" type="text" placeholder="Song" [(ngModel)]="song">
    </div>
    <div class="col-2">
        <button class="btn btn-primary" (click)="onRequestSent()">Submit</button>
    </div>
</div>
